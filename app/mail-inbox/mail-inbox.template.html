<ul class="heroes">
    <li *ngFor="let hero of heroes"
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)"
        class="col-sm-6">
        <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </li>
</ul>

<my-mail-detail [hero]="selectedHero"></my-mail-detail>

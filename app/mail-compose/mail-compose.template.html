<div>
	<form (ngSubmit)="sendMail()" [formGroup]="composeform" novalidate>
		<div class="form-group">
			<p-chips class="form-control" id="to" name="to" placeholder="To" formControlName="to"></p-chips>
			<div *ngIf="composeform.controls['to'].hasError('pattern') && composeform.controls['to'].touched">
				Email can be sent only to valid email addresses.
			</div>
			<div *ngIf="composeform.controls['to'].hasError('required') && composeform.controls['to'].touched">
				Please, type in email address.
			</div>
		</div>
		<div class="form-group">
			<p-chips class="form-control" id="cc" name="cc" placeholder="Cc" formControlName="cc"></p-chips>
			<div *ngIf="composeform.controls['cc'].hasError('pattern') && composeform.controls['cc'].touched">
				Email can be sent only to valid email addresses.
			</div>
		</div>
		<div class="form-group">
			<p-chips class="form-control" id="bcc" name="bcc" placeholder="Bcc" formControlName="bcc"></p-chips>
			<div *ngIf="composeform.controls['bcc'].hasError('pattern') && composeform.controls['bcc'].touched">
				Email can be sent only to valid email addresses.
			</div>
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="subject" formControlName="subject" name="subject" placeholder="Subject">
		</div>

		<div class="form-group">
			<textarea type="text" class="form-control compose-body-area" id="body" name="body" formControlName="body">
			</textarea>
		</div>

		<div *ngIf="info.show">
			{{ info.msg }}
		</div>

		<button type="submit" class="btn btn-default" [disabled]="!composeform.valid">Send</button>

	</form>
</div>

<div>
	<form (ngSubmit)="sendMail()" #mailForm="ngForm">
		<div class="form-group">
			<input type="text" class="form-control" id="to" required [(ngModel)]="mail.to" name="to" #to0="ngModel" placeholder="To">
		</div>
		<div class="form-group">
			<input type="email" class="form-control" id="cc" [(ngModel)]="mail.cc" name="cc" #cc0="ngModel" placeholder="Cc">
		</div>
		<div class="form-group">
			<input type="email" class="form-control" id="bcc" [(ngModel)]="mail.bcc" name="bcc" #bcc0="ngModel" placeholder="Bcc">
		</div>

		<div class="form-group">
			<input type="text" class="form-control" id="subject" [(ngModel)]="mail.subject" name="subject" placeholder="Subject">
		</div>

		<div class="form-group">
			<textarea type="text" class="form-control compose-body-area" id="body" [(ngModel)]="mail.body" name="body">
			</textarea>
		</div>

		<button type="submit" class="btn btn-default" [disabled]="!mailForm.form.valid">Send</button>

	</form>
</div>

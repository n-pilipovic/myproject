<!-- Visible when user is not logged in -->
<button pButton type="text" label="Log In" (click)="login()" *ngIf="!isAuthenticated()"></button>

<!-- Visible when user is logged in -->
<button type="button" pButton label="Account" (click)="menu.toggle($event); setProfile()" *ngIf="isAuthenticated() && auth.userProfile"></button>
<p-menu #menu popup="popup" [model]="profile" class="dropdown-profile"></p-menu>

<ul class="emails">
	<li *ngFor="let mail of mails" class="col-sm-12 app-item-row" (click)="onSelect(mail)">
		<span class="col-sm-3">{{ mail.from | maskEmail }}</span>
		<span class="col-sm-7 app-text-wrap">{{ mail.subject }}</span>
		<span class="col-sm-2"><span class="pull-sm-right">{{ mail.date | date:dateFormat }}</span></span>
	</li>
</ul>
